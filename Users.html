<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="./CSS/Userform.css">

	<title>Panel</title>
	
</head>


<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="dashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="Product.html">
					<i class='bx bx-box' ></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li class="active">
				<a href="Users.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Users</span>
				</a>
			</li>
			<li>
				<a href="orders.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Orders</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="settings">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout" onclick="logoutHandler(event)">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->


	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<div class="profile-link">
				<a href="#" class="profile">
					<img src="./img/people.png">
					<div class="dropdown">
						<ul>
							<li><a href="#" class="settings">Edit Profile</a></li>
							<li><a href="#" class="update">Settings</a></li>
                            <li><a href="#" class="logout">Logout</a></li>
						</ul>
					</div>
				</a>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Users</h1>
				</div>
			</div>
			<ul class="box-info">
                <li>
                    <a href="#" id="addUserBtn"><i class='bx bx-user-plus'></i></a>
                    <span class="text">
                        <h3>Add User</h3>
                    </span>

					<div id="addUserFormPopup" class="popup-form" style="display: none;">
						<span class="closeUser" id="closeUserForm">&times;</span>
						<form id="userForm" method="POST">
							<div class="form-table">
								<div class="form-row">
									<div class="form-column">
										<label for="userName">Username:</label>
										<input type="text" class="form-control" id="userName" name="userName" required>
									</div>
									<div class="form-column">
										<label for="category">Email:</label>
										<input type="text" class="form-control" id="email" name="email" required>
									</div>
									<div class="form-column">
										<label for="password">Password:</label>
										<input type="password" class="form-control" id="password" name="password" required>
									</div>
									<div class="form-column">
										<label for="confirmPassword">Confirm Password:</label>
										<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
									</div>
									<div class="form-column">
										<label for="role">Role:</label>
										<select class="form-control" id="role" name="role" required>
											<option value="admin">Admin</option>
											<option value="user">User</option>
										</select>
									</div>
									<div class="form-actions1">
										<input type="submit" value="Add User" class="btn btn-primary" name="add">
									</div>
								</div>
							</div>
						</form>
					</div>
					<div id="updateUserFormPopup" class="popup-container" style="display: none;">
						<div class="popup-content">
							<span class="closeUser" id="closeUserFormUpdate">&times;</span>
							<form id="updateUserForm" method="POST">
								<div class="form-row">
									<label for="updateUserName">New Username:</label>
									<input type="text" class="form-control" id="updateUserName" name="updateUserName" required>
								</div>
								<div class="form-row">
									<label for="updateEmail">New Email:</label>
									<input type="text" class="form-control" id="updateEmail" name="updateEmail" required>
								</div>
								<div class="form-row">
									<label for="updatePassword">New Password:</label>
									<input type="password" class="form-control" id="updatePassword" name="updatePassword">
								</div>
								<div class="form-row">
									<label for="updateConfirmPassword">Confirm Password:</label>
									<input type="password" class="form-control" id="updateConfirmPassword" name="updateConfirmPassword">
								</div>
								<div class="form-row">
									<label for="updateRole">Role:</label>
									<select class="form-control" id="updateRole" name="updateRole" required>
										<option value="admin">Admin</option>
										<option value="user">User</option>
									</select>
								</div>
								<div class="form-row">
									<input type="hidden" id="updateUserId" name="updateUserId" value="">
									<input type="hidden" id="userType" name="userType" value="user">
									<input type="submit" value="Update User" class="btn btn-primary" name="update">
								</div>
							</form>
						</div>
					</div>
                </li>


				
				</ul>
	
		</main>

		<div id="usersTableContainer">
			<table id="combine" class="display" style="width: 100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Email</th>
						<th>Created at</th>
						<th>Updated at</th>
						<th>Role</th>
						<th>Actions</th> 
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<!-- MAIN -->

		
	</section>
	<!-- CONTENT -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="./JS/Dashboardscript.js"></script>
    <script src="./JS/addproduct.js"></script>
	<script src="./JS/user.js"></script>
</body>
</html>
